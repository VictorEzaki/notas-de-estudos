<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    
    <h1>Inputs do HTML 5</h1>

    <form>
        <!-- Campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <!-- Campo de email -->
        <label for="email"> E-mail</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>

        <!-- Campo de seleção -->
        <label>Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="f">
        <label for="feminino">Feminino</label>
        <br><br>

        <!-- Campo de seleção múltipla -->
        <label>Interesses:</label><br>
        <input type="checkbox" id="backend" value="backend" name="interesses">
        <label for="backend">Back-End</label>
        <input type="checkbox" id="frontend" value="frontend" name="interesses">
        <label for="frontend">Front-End</label>
        <input type="checkbox" id="fullstack" value="fullstack" name="interesses">
        <label for="fullstack">Full-Stack</label>
        <input type="checkbox" id="mobile" value="mobile" name="interesses">
        <label for="mobile">Mobile</label>
        <br><br>

        <!-- Campo de Data de nascimento -->
        <label for="dataDeNascimento">Data de nascimento:</label>
        <input type="date" id="dataDeNascimento" name="nascimento">
        <br><br>

        <!-- Campo de arquivos (uploads) -->
        <label for="fotoDePerfil">Foto de perfil:</label><br>
        <input type="file" id="fotoDePerfil" name="perfil">
        <br><br>

        <!-- Campo de caixa de seleção -->
        <label for="situacao">Situação Atual:</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções...</option>
            <option value="estudante">Estudando programação para tornar um programador</option>
            <option value="estagiario">Atuo como estagiário</option>
            <option value="junior">Atuo como desenvolvedor Júnior</option>
            <option value="pleno">Atuo como desenvolvedor pleno</option>
            <option value="senior">Atuo como desenvolvedor Sênior</option>
        </select>
        <br><br>

        <!-- Campo de área de texto -->
        <label for="sobre">Sobre mim:</label>
        <textarea name="sobre" id="sobre" cols="43" rows="5" placeholder="Fale um pouco sobre você..."></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
