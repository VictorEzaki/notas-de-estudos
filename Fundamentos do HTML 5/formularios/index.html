<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <h1>Criando formulários no HTML 5</h1>

    <form action="http://google.com/search" method="get" target="_blank">
        <label for="pesquisar">Pesquise no Google</label>
        <input type="text" name="q" id="pesquisar">
        <button type="submit">Pesquisar</button>
    </form>

</body>
</html>
