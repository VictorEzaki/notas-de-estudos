<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML 5</title>
</head>
<body>
    
    <h1>Criação de tabelas no HTML 5</h1>

    <table border="1">
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Dado 4</td>
        </tr>
    </table>

    <hr>

    <h1>Tabelas com cabeçalho</h1>

    <table border="1">
        <thead>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Advogada</td>
            </tr>
        </tbody>
    </table>

    <h1>Tabelas com células personalizadas</h1>

    <table border="1">
        <thead>
            <th colspan="2">Informações pessoais</th>
            <th>Contato</th>
        </thead>
        <tbody>
            <tr>
                <td>Nome:</td>
                <td>João</td>
                <td rowspan="2">Telefone: 12345678</td>
            </tr>
            <tr>
                <td>Idade:</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
