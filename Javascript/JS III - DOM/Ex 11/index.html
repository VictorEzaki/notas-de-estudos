<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de times</title>
    <script src="index.js"></script>
    <style>
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Escalando o dream team</h1>

    <section id="escalacao">
        <h3>Escalação de jogadores</h3>
        <label>Posição do jogador: </label>
        <input type="text" id="position"></input><br><br>
        <label for="name">Nome do jogador: </label>
        <input type="text" id="name"></input><br><br>
        <label>Número da camisa: </label>
        <input type="number" id="number"></input><br>
        <button onclick = "addPlayer()">Escalar</button>
        <h3>Remover jogadores</h3>
        <label for="remove">Número da camisa: </label>
        <input type="number" id="remove"></input><br>
        <button onclick = "rmPlayer()">Remover</button>
    </section>

    <h2>Time</h2>
    <ul id="team"></ul>
</body>
</html>
